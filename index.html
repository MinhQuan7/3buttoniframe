<html>
<head>
    <script src="https://www.unpkg.com/@eohjsc/era-widget@1.1.3/src/index.js"></script>
    <style>
        :root {
            --bg: #1a1a1a;
            --glass: rgba(255, 255, 255, 0.05);
            --accent: #00ff88;
            --red: #ff4444;
            --transition: all 0.3s ease;
        }

        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #0f0f0f, #2a2a2a);
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(3, 1fr);
            padding: 2rem;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .status {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            transition: var(--transition);
            background: var(--red);
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.3);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .status.active {
            background: var(--accent);
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }

        .status i {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            transition: var(--transition);
        }

        .status.active .on-icon,
        .status:not(.active) .off-icon {
            opacity: 1;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, var(--glass), rgba(255,255,255,0.1));
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            min-width: 120px;
            min-height: 44px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        button:hover {
            background: linear-gradient(45deg, var(--accent), rgba(0,255,136,0.2));
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="btn-container">
            <div class="status" id="status-0">
                <i class="off-icon material-icons">power_off</i>
                <i class="on-icon material-icons">power</i>
            </div>
            <button onclick="controlButton(0, !status0)" id="button-0">OFF</button>
        </div>
        <div class="btn-container">
            <div class="status" id="status-1">
                <i class="off-icon material-icons">power_off</i>
                <i class="on-icon material-icons">power</i>
            </div>
            <button onclick="controlButton(1, !status1)" id="button-1">OFF</button>
        </div>
        <div class="btn-container">
            <div class="status" id="status-2">
                <i class="off-icon material-icons">power_off</i>
                <i class="on-icon material-icons">power</i>
            </div>
            <button onclick="controlButton(2, !status2)" id="button-2">OFF</button>
        </div>
    </div>

    <script>
        const eraWidget = new EraWidget();
        let realtimeConfigs = new Array(1).fill(null);
        let actionConfigs = new Array(6).fill(null);
        let isConfigured = false;
        let status0 = false, status1 = false, status2 = false;

        eraWidget.init({
            onConfiguration: (configuration) => {
                if (configuration.realtime_configs?.[0]) realtimeConfigs[0] = configuration.realtime_configs[0];
                for (let i = 0; i < 6; i++) {
                    if (configuration.actions?.[i]) actionConfigs[i] = configuration.actions[i];
                }
                isConfigured = true;
            },
            onValues: (values) => {
                realtimeConfigs.forEach((config, index) => {
                    if (config && values[config.id]) {
                        document.getElementById(`status-${index}`).classList.toggle('active', values[config.id].value);
                    }
                });
            }
        });

        function controlButton(buttonIndex, isOn) {
            if (!isConfigured) return;
            
            const actionIndex = buttonIndex * 2 + (isOn ? 0 : 1);
            if (actionConfigs[actionIndex]) {
                eraWidget.triggerAction(actionConfigs[actionIndex].action, null, { value: isOn ? 1 : 0 });
                document.getElementById(`status-${buttonIndex}`).classList.toggle('active', isOn);
                document.getElementById(`button-${buttonIndex}`).textContent = isOn ? 'ON' : 'OFF';
                window[`status${buttonIndex}`] = isOn;
            }
        }

        // Touch event handling
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                btn.click();
            });
        });
    </script>
</body>
</html>
